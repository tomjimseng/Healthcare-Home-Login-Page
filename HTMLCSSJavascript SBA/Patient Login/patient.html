<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5309d88ab9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="patient.css">
    <script src="patient.js"></script>
    <title>Patient Login</title>
</head>
<body>
    <form onsubmit="validatePatient()" name="patientLogin">
        <h1 style = "text-align: center; font-size: 60px; border-bottom: 6px solid #71d66e; margin-bottom: 50px; padding: 13px 0; color: white;">Patient Login</h1>
        <div class="login-box">
            <i class="fas fa-user-circle"></i>
            <label for="inputUsername">Username</label>
            <input type="username" name= "username" class="form-user" id="inputUsername" placeholder="Username">
        
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <label for="inputPassword">Password</label>
            <input type="password" name="password" class="form-user" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="form-check-label"><input type="checkbox">Remember Me</label>
        </div>
        <button style= "width: 40%; border: 2px solid black; font-size: 14px; cursor: pointer; margin: 12px 0;" type="submit" class="btn btn-primary" id="btn">Sign In</button>
    </div>
</form>
</body>
</html>
